{% extends "basedos.html" %}
{% block title %}Crear cuenta{% endblock %}
{% block content %}
<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-4/5 xl:w-5/6 p-8 sm:p-12"> <!-- Adjusted width for larger card -->
            <div>
               <a href="/"> <img
                    src="https://i.imgur.com/vooWK6W.png"
                    class="w-40  mx-auto" /></a>
            </div>
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                    Crear cuenta
                </h1>
                <div class="w-full flex-1 mt-8">
                    <form method="post" class="mx-auto max-w-3xl">
                        {{ user_form.as_p }}
                        {% csrf_token %}
                        <div class="col-md text-center">
                            <button class="mt-5 tracking-wide font-semibold bg-purple-500 text-gray-100 w-full py-4 rounded-lg hover:bg-purple-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                    <circle cx="8.5" cy="7" r="4" />
                                    <path d="M20 8v6M23 11h-6" />
                                </svg>
                                <span class="ml-3">
                                    Registatrate
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <p>
                
              ¿Ya tiene una cuenta? <a href="{% url 'login' %}" class="text-purple-700 underline"> Inicia sesión!</a>
            </p>
        </div>
    </div>
  </body>
</html>
{% endblock %}
