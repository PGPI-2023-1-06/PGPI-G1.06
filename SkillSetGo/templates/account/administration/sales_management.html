{% extends "base.html" %}
{% load static %}
{% block title %}
Reclamations
{% endblock %}
{% block content %}
<h2>Student list</h2>
<table>
    <tr>
      <th>User name</th>
      <th>Email</th>
      <th>Is Staff</th>
      <th>Last Login</th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_staff }}</td>
        <td>{{ user.last_login }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
